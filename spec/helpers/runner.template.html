<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <!-- livereload -->
        <script type='text/javascript' src='http://localhost:35728/livereload.js'></script>

        <!-- Style scripts -->
        <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/jasmine/1.3.1/jasmine.css" />

        <script type='text/javascript'>
            var DEBUG = true, jQuery = window.jQuery;
        </script>

        <!-- inject:js -->
        <!-- endinject -->

        <style>
        #HTMLReporter {
            position: absolute;
            background: #EEE;
        }
        </style>
    </head>
    <body>
    <script type="text/javascript">
      (function() {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 500;

        var htmlReporter = new jasmine.HtmlReporter();
        jasmineEnv.addReporter(htmlReporter);
        jasmineEnv.specFilter = htmlReporter.specFilter;

        var testlingParam = /[?&]testling=true/.test(location.href);
        if (testlingParam)
            jasmineEnv.addReporter(new jasmine.TapReporter()); // For Testling CI
        jasmineEnv.execute();
      })();
    </script>
    </body>
</html>
