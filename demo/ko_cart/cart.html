<html>
<head>
	<title>The Knockout Store</title>
	<script data-main="scripts/main" src="lib/require_v2.1.8.js"></script>
</head>
<body>	
	<!-- Dependency Injection: Init page -->
	<!-- Providers: Load the available products -->
	<div>
		<!-- ko foreach: products -->
		<div class="productContainer"> 
			<div class="productImage"><img data-bind="attr: {src: image}"/></div>
			<div class="productName"><span data-bind="text: name"></span></div>
			<div class="productDescription"><span data-bind="text: description"></span></div>
			<div class="productPrice"><span data-bind="text: price"></span></div>
			<div class="productAddToCart"><button data-bind="click: addToCart"></div></div>
		</div>
		<!-- /ko -->
	</div>
	<!-- Two way binding: Add Products to cart -->
	<!-- Routing: Check out Products -->
	<!-- Services: Deliver the products -->

	<!-- Templates -->
	<script id="productTemplate" type="text/html">
	</script>
</body>
</html>
